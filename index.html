<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="P50Gs7dFcSZxtt8p_bFArNuPYFpnO22b_ZZDdRgtddk" />
    <title>CSNGAMES LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0c1022, #1a1f3a, #2d3b5c, #3d5a80);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        /* 流光背景动画 */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* 添加光晕效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 70%);
            z-index: 0;
        }
        
        /* 内容容器 */
        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 2;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            z-index: 2;
        }
        
        /* 毛玻璃效果容器 */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0 20px;
        }
        
        /* 公司名称样式 */
        .company-name {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            position: relative;
            animation: glow 3s ease-in-out infinite;
        }
        
        /* 宣传语样式 */
        .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            animation: fadeIn 2s ease-out;
        }
        
        /* 底部信息 */
        .footer {
            padding: 30px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 2;
            position: relative;
        }
        
        .contact {
            font-size: 1.2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 动画效果 */
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 
                             0 0 20px rgba(255, 255, 255, 0.5),
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9), 
                             0 0 30px rgba(255, 255, 255, 0.7),
                             0 0 45px rgba(255, 255, 255, 0.5);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .company-name {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .glass-container {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .company-name {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="glass-container">
                <h1 class="company-name">CSNGAMES LLC</h1>
                <p class="tagline">Creating immersive gaming experiences that push the boundaries of technology and storytelling</p>
            </div>
        </div>
        
        <div class="footer">
            <p class="contact">Address: 212 N. 2nd St. STE 100, Richmond, KY 40475</p>
            <p class="copyright">© 2025 CSNGAMES LLC All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
